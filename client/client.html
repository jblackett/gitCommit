<head>
	<title>gitCommit.me</title>	
</head>

<body>
	{{> loginButtons}}<br>
	<h1>gitCommit.me</h1>
	{{> stuff}}
	<span class="messageBox">
		{{> messages}}
		{{> input}}
	</span>
</body>

<template name="stuff">
	<p>
		Stuff goes in here
	</p>
</template>

<template name="messages">
	{{#each messages}}
		<strong>{{name}}:</strong> {{message}}<br>
	{{/each}}
</template>

<template name="input">
	<p>Chat: <input type="text" id="message"></p>
</template>
