<head>
	<title>gitCommit.me</title>	
</head>

<body>
	<div class="loginButtons">
		{{> loginButtons}}<br>
	</div>

	<div class="mainContent">
		<h1>gitCommit.me</h1>
		{{> stuff}}
	</div>

	<div class="messageBox">
		{{> messages}}
		{{> input}}
	</div>
	
</body>

<template name="stuff">
	<p>
		Stuff goes in here
	</p>
</template>

<template name="messages">
	{{#each messages}}
		<strong>{{name}}:</strong> {{message}}<br>
	{{/each}}
</template>

<template name="input">
	<p>Chat: <input type="text" id="message"></p>
</template>
